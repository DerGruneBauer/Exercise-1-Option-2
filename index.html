<!--Code for simple log in form without using Flexbox-->
<!DOCTYPE html>
<html lang="en">
<head>
    <link href="style.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital@1&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@700&family=Roboto+Slab&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <header>
           <div class="welcome">WELCOME BACK</div>
            <em>Sign In</em>
        </header>
        <input id="username" name="username" type="text" placeholder="Email"><br>
        <input id="password" name="password" type="text" placeholder="Password"><br>
        <button>SIGN IN</button><br>
        <a id="account" href="">I don't have an account</a>
        <a id="forgot" href="">Forgot?</a>
    </form>
</body>
</html>
